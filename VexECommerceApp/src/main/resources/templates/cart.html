      <div class="collapse navbar-collapse text-center" id="navigation">

<section class="section gallery">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h1 class="font-weight-bold">Cart([[${mycart.listOfProducts.size()}]])</h1>
      </div>
      <table>
      	<tr th:each="item:${mycart.listOfProducts}">
			    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
	        		<div class="block">
	          			<div>
	            			<a th:onclick="removeItemFromCart([[${item.getProductID()}]])" modelAttribute="mycart">
	              				<i class="gg-remove"></i>
	            			</a>
	          			</div>
	          			<img class="img-fluid" src="images/showcase/showcase-1.png" alt="Apple Watch">
	        		</div>
	       			<div class="product-info">
	        			<h4 class="mb-2"><a href="product-details.html" class="link-title" th:text="${item.name}"></a></h4>
	        			<p class="price">$[[${item.getFinalPrice()}]]
	          				<s class="price">$[[${item.price}]]</s>
	        	  		</p>
	       			</div>
      			</div>
      	</tr>
      </table>
    </div>
  </div>
</section>
